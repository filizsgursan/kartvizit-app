<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModule(card)">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.name}}</mat-card-title>      
    </mat-card-header>        
    <mat-card-content>
        <ul class="list-group">
            <li class="list-group-item">{{card.phone}}</li>          
            <li class="list-group-item" *ngIf="card.email">{{card.email}}</li>
            </ul>
    </mat-card-content>                  
</mat-card>
